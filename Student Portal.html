<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload - My Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Apne CSS ka link -->
</head>
<body>
    <header>
        <!-- Apna header yahan (e.g., logo, menu) -->
    </header>
    
    <main>
        <div class="upload-container">
            <h2>Submit Your File</h2>
            <p>Students: Upload your files here.</p>
            <!-- YAHAN FORM PASTE KARO -->
            <form name="file-upload" method="POST" data-netlify="true" enctype="multipart/form-data">
                <label>Your Name: <input type="text" name="student_name" required></label>
                <label>Select File: <input type="file" name="uploaded_file" accept=".pdf,.doc,.jpg,.png" required></label>
                <button type="submit">Send File</button>
            </form>
        </div>
    </main>
    
    <footer>
        <!-- Apna footer yahan -->
    </footer>
</body>
</html>
